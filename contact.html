<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>
    <h2>CONTACT</h2>
        <div class="contact-container">
            <nav>
                <p>ご連絡の際は</p>
                <ul>
                    <li>お名前</li>
                    <li>会社名（個人の場合を除く）</li>
                    <li>メールアドレス</li>
                    <li>電話番号</li>
                    <li>依頼内容</li>
                    <li>依頼内容の詳細</li>
                </ul>
                <p>以下の内容を下記のメールアドレスまでお願いします。</p>
                <div class="mail-text">
                    <a href="mailto:teamai.ait@gmail.com" class="btn mail-btn">teamai.ait@gmail.com</a>
                </div>
                <p>ご入力いただいた情報は、お問い合わせへの対応のためにのみ利用いたします。</p>
                <p>お問い合わせの内容に応じて、返信までに時間を要する場合がございます。ご理解いただけますと幸いです。</p>
            </nav>
    </div>


</body>
</html>
